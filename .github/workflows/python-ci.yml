name: Python CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install uv
      run: pip install uv
    - name: Install dependencies
      run: uv sync
    - name: Run Ruff checks
      run: uv run ruff check .
    - name: Run Pytest
      run: uv run pytest
